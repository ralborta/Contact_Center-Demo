[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-9_x"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = [
  "npm run build --workspace=packages/core || true",
  "npm run build --workspace=packages/adapters || true",
  "cd apps/cc-backend && npm run prisma:generate",
  "cd apps/cc-backend && npx nest build --builder tsc",
  "cd apps/cc-backend && ls -la dist/ || echo 'Build failed'",
  "cd apps/cc-backend && find dist -name '*.js' | head -20 || echo 'No JS files found'"
]

[start]
cmd = "cd apps/cc-backend && node dist/main.js"
