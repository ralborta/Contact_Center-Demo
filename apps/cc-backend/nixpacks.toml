[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-9_x", "postgresql"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = [
  "npm run build --workspace=packages/core",
  "npm run build --workspace=packages/adapters",
  "cd apps/cc-backend && npm run prisma:generate",
  "cd apps/cc-backend && rm -rf dist tsconfig.tsbuildinfo",
  "cd apps/cc-backend && npx tsc --project tsconfig.json",
  "cd apps/cc-backend && test -f dist/main.js || (echo 'ERROR: dist/main.js not found!' && exit 1)",
  "cd apps/cc-backend && test -f dist/app.module.js || (echo 'ERROR: dist/app.module.js not found! Listing files:' && ls -la dist/ && exit 1)",
  "cd apps/cc-backend && echo 'Build successful! Files in dist:' && find dist -name '*.js' | head -20"
]

[start]
cmd = "cd apps/cc-backend && node dist/main.js"
