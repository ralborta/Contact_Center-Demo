[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-9_x", "postgresql"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = [
  "npm run build --workspace=packages/core",
  "npm run build --workspace=packages/adapters",
  "cd apps/cc-backend && npm run prisma:generate",
  "cd apps/cc-backend && rm -rf dist",
  "cd apps/cc-backend && npm run build",
  "cd apps/cc-backend && echo '=== Verificando archivos generados ===' && ls -la dist/ || echo 'ERROR: dist/ no existe'",
  "cd apps/cc-backend && test -f dist/main.js || (echo 'ERROR: dist/main.js not found!' && ls -la dist/ && exit 1)",
  "cd apps/cc-backend && test -f dist/app.module.js || (echo 'ERROR: dist/app.module.js not found!' && find dist -name '*.js' && exit 1)",
  "cd apps/cc-backend && echo '=== Build exitoso ===' && find dist -name '*.js' | head -10"
]

[start]
cmd = "cd apps/cc-backend && node dist/main.js"
