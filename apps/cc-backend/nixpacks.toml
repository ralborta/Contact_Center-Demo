[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-9_x", "postgresql"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = [
  "npm run build --workspace=packages/core",
  "npm run build --workspace=packages/adapters",
  "cd apps/cc-backend && npm run prisma:generate",
  "cd apps/cc-backend && npx nest build --builder tsc",
  "cd apps/cc-backend && test -f dist/main.js || (echo 'ERROR: dist/main.js not found!' && exit 1)",
  "cd apps/cc-backend && ls -la dist/ || echo 'WARNING: dist directory listing'"
]

[start]
cmd = "cd apps/cc-backend && node dist/main.js"
